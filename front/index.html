<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置页面</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>配置与规则管理</h1>

        <div class="accordion">
            <!-- IO Configuration -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">
                    IO Configuration
                </button>
                <div class="accordion-body">
                    <!-- Input fields for IO configuration -->
                    <div class="input-field">
                        <label for="queue_size">Queue Size:</label>
                        <input type="number" id="queue_size" value="1024">
                    </div>
                    <div class="input-field">
                        <label for="rcv_buf">Receive Buffer:</label>
                        <input type="number" id="rcv_buf" value="4194304">
                    </div>
                    <div class="input-field">
                        <label for="snd_buf">Send Buffer:</label>
                        <input type="number" id="snd_buf" value="4194304">
                    </div>
                    <div class="input-field">
                        <label for="local">Local:</label>
                        <input type="checkbox" id="local" checked>
                    </div>
                    <div class="input-field">
                        <label for="rst">RST:</label>
                        <input type="checkbox" id="rst">
                    </div>
                </div>
            </div>

            <!-- Workers Configuration -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">
                    Workers Configuration
                </button>
                <div class="accordion-body">
                    <!-- Input fields for Workers configuration -->
                    <div class="input-field">
                        <label for="workers_count">Count:</label>
                        <input type="number" id="workers_count" value="4">
                    </div>
                    <div class="input-field">
                        <label for="workers_queue_size">Queue Size:</label>
                        <input type="number" id="workers_queue_size" value="64">
                    </div>
                    <div class="input-field">
                        <label for="tcp_max_buffered_pages_total">TCP Max Buffered Pages Total:</label>
                        <input type="number" id="tcp_max_buffered_pages_total" value="65536">
                    </div>
                    <div class="input-field">
                        <label for="tcp_max_buffered_pages_per_conn">TCP Max Buffered Pages Per Connection:</label>
                        <input type="number" id="tcp_max_buffered_pages_per_conn" value="16">
                    </div>
                    <div class="input-field">
                        <label for="tcp_timeout">TCP Timeout:</label>
                        <input type="number" id="tcp_timeout" value="600">
                    </div>
                    <div class="input-field">
                        <label for="udp_max_streams">UDP Max Streams:</label>
                        <input type="number" id="udp_max_streams" value="4096">
                    </div>
                </div>
            </div>

            <!-- Ruleset Configuration -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">
                    Ruleset Configuration
                </button>
                <div class="accordion-body">
                    <!-- Input fields for Ruleset configuration -->
                    <div class="input-field">
                        <label for="geoip">GeoIP Path:</label>
                        <input type="text" id="geoip" value="/path/to/geoip">
                    </div>
                    <div class="input-field">
                        <label for="geosite">GeoSite Path:</label>
                        <input type="text" id="geosite" value="/path/to/geosite">
                    </div>
                </div>
            </div>

            <!-- Replay Configuration -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">
                    Replay Configuration
                </button>
                <div class="accordion-body">
                    <!-- Input fields for Replay configuration -->
                    <div class="input-field">
                        <label for="realtime">Realtime:</label>
                        <input type="checkbox" id="realtime">
                    </div>
                </div>
            </div>
            <button class="button button-save" onclick="saveConfig()">保存配置</button>
        </div>

        <!-- 规则部分 -->
        <div class="rules-section">
            <h2>规则</h2>
            <div id="rules-container">
                <!-- 动态添加规则的区域 -->
            </div>
            <button class="button button-add" onclick="addRule()">+ 增加规则</button>
            <button class="button button-save" onclick="saveRules()">保存规则</button>
        </div>

        <button class="button button-start" onclick="toggleService(this)">启动服务</button>
        <div id="log-container" style="display:none;">
            <h3>服务日志</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
